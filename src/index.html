<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">MOVISA - SOPORTE TÉCNICO</div>
            <ul>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#" class="login-btn">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <form>
                <h2>Inicio de Sesión</h2>
                <div class="form-group">
                    <label for="username" class="hid">Usuario</label>
                    <input type="text" placeholder="Usuario" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password" class="hid">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
